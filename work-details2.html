<!-- First Chart-->
          <div id="vis">   
    <script type="text/javascript">
      var yourVlSpec = {
  "$schema": "https://vega.github.io/schema/vega-lite/v2.json",

  "description": "Covid-19 data, from ECDC",

  "data": {
    "url": "https://raw.githubusercontent.com/RDeconomist/vega/master/db_ecdc_wide.csv"
    },

"transform":[
    {"filter": {"field": "country", "oneOf": ["UK", "France", "Germany", "Portugal"]}}
    ],


  "encoding": {

    "x": {
      "field": "date2", 
      "type": "temporal",
      "axis": {
        "title": "Date",
        "grid": false,
        "tickCount": 7,
        "labelOverlap":"greedy"
        },
      "scale":{}
      },

    "y": {
      "field": "cases_ma7", 
      "type": "quantitative",
      "axis": {
        "title": "Cases",
        "grid": false
        },
      "xxscale": {"domain": [-0.05, 0.02]},
      "format": ".2f"
      },


    "color": {
      "field": "country", 
      "type": "nominal",
      "scale": {"scheme": "inferno"}
            },


    "tooltip": [
      {"field": "date2", "type": "temporal"},
      {"field": "country", "type": "nominal"}
      
    ]
  },


  "title": {
    "text": "COVID-19 - LIVE DATA TRACKER",
    "anchor": "start",
    "color": "black"
  },


  "config":{
    "background": "#FAFAFA"
  },


  "height": 300,
  "width": 414,


  "mark": {
    "type": "line",
    "opacity": "1",
    "interpolate": "", 
    "color": "red", 

    "point": {
      "color": "black",
      "size": "0"}
  }
};
      vegaEmbed('#vis', yourVlSpec);
    </script>
<!--End of First Chart-->


<!--Start of second Chart-->
    <div id="vis2">
    <script type="text/javascript">
      var yourVlSpec2 = {
  "$schema": "https://vega.github.io/schema/vega-lite/v2.json",

  "description": "Covid-19 data, from ECDC",

  "data": {
    "url": "https://raw.githubusercontent.com/RDeconomist/vega/master/db_ecdc_wide.csv"
    },

"transform":[
    {"filter": {"field": "country", "oneOf": ["UK", "France", "Germany", "Portugal", "Spain", "Italy"]}}
    ],


  "encoding": {

    "x": {
      "field": "cases_cml", 
      "type": "quantitative",
      "axis": {
        "title": "Cases",
        "grid": true,
        "tickCount": 7,
        "labelOverlap":"greedy"
        },
      "scale":{}
      },

    "y": {
      "field": "deaths_cml", 
      "type": "quantitative",
      "axis": {
        "title": "Deaths",
        "grid": true
        },
      "xxscale": {"domain": [-0.05, 0.02]},
      "format": ".2f"
      },


    "color": {
      "field": "country", 
      "type": "nominal",
      "scale": {"scheme": "inferno"}
            },


    "tooltip": [
      {"field": "date2", "type": "temporal"},
      {"field": "country", "type": "nominal"}
      
    ]
  },

  "title": {
    "text": "COVID-19 - CASES AND DEATHS",
    "anchor": "start",
    "color": "black"
  },

  "config":{
    "background": "#FAFAFA"
  },
  "height": 450,  "width": 800,

  "mark": {
    "type": "point",
    "opacity": 0.5
  }
};
      vegaEmbed('#vis2', yourVlSpec2);
    </script>
<!--Second Chart-->
