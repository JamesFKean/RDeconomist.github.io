<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>



    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script type="text/javascript" src="js/getMyData.js"></script>
    <script type="text/javascript" src="js/getMyBanks.js"></script>
    <script type="text/javascript" src="js/getMyWaves.js"></script>
    <script type="text/javascript" src="js/getMyNews.js"></script>

    <link rel="stylesheet" href="css/dataGetter.css">


</head>
<body>

    <div class="getter">
    <button class="fetchButton" onclick="getMyData()">get my data</button>
    </div>

    <div class="grid">

        <div class="gridItem" id="banks">
            <p class="title">portfolio</p>
            <div class="gridItem" id="bankName"></div>
            <div class="gridItem" id="bankPrice"></div>          
        </div>
        
        <div class="gridItem" id="waves">
            <p class="title">surfing</p>
            <div class="gridItem" id="waveLocation"></div>
            <div class="gridItem" id="waveHeight"></div>
        </div>

        <div class="gridItem" id="news">
            <p class="title">news</p>
            <div class="gridItem" id="newsFT"></div>
            <div class="gridItem" id="newsNYT"></div>
        </div>
    </div>


    
</body>
</html>
