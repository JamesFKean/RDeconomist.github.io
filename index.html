<!DOCTYPE html>
<html lang="en">
<head>

<!--Meta stuff-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!--Title for the page:-->
    <title>Rapid Charts</title>
    
<!--Link to main Stylesheet-->
    <link rel="stylesheet" href="index.css">
    
</head>
<!-- ////////////////////////////// END HEAD //////////////////////////////-->


<body>

    <div class="heading">    
      <h1>rapid<span style="color:red">charts</span></h1>
      <span style="display:block; height: 20px;"></span>
      <p>automated<span style="color:red; font-weight: 900; font-size:20px">.</span></p>
      <!-- <p>Verified<span style="color:blue; font-weight: 900; font-size:20px">.</span></p> -->
      <p>social<span style="color:yellow; font-weight: 900; font-size:20px">.</span></p>
      <p>beautiful<span style="color:green; font-weight: 900; font-size:20px">.</span></p>
    </div>


<!-- Start button-->
    <div class="buttonDiv1">    
        <button class="button1" onclick="window.location.href = 'home.html'" >START</button>
    </div>

<!-- The button that opens the modal-->
    <div id="myBtn" class="buttonDiv2">    
        <button class="button2">BUBBLES</button>
    </div>


<!--------------------MODAL STUFF FROM HERE ------------------->
<!-- The Modal -->
<div id="myModal" class="modal">
  

  <!-- Modal content -->
  

    <div class="phoneOutline">    

      <div class="controlContainer">

    <span class="close">&times;</span>

    <fieldset class="controls1">
      <legend class="bubbleTitle">Bubble 1</legend>

      <p class="alignleft">Number</p>
      <p class="alignright"><span id="rangeValue1">0</span></p>                   
      <Input class="range" type="range" name "" value="0" min="0" max="1000" onChange="rangeSlide1(this.value)" onmousemove="rangeSlide1(this.value)"></Input>
      
      <p class="alignleft">Speed</p>
      <p class="alignright"><span id="rangeValue2">0</span></p>                   
      <Input class="range" type="range" name "" value="0" min="0" max="1" step="0.1" onChange="rangeSlide2(this.value)" onmousemove="rangeSlide2(this.value)"></Input>

      <p class="alignleft">Size</p>
      <p class="alignright"><span id="rangeValue3">0</span></p>                   
      <Input class="range" type="range" name "" value="0" min="0" max="10" onChange="rangeSlide3(this.value)" onmousemove="rangeSlide3(this.value)"></Input>

      <label for="colour">Colour</label>
      <input type="color" id="colour" value="green">   
   </fieldset>

   <fieldset class="controls2">
    <legend class="bubbleTitle">Bubble 2</legend>

    <p class="alignleft">Number</p>
    <p class="alignright"><span id="rangeValue21">0</span></p>                   
    <Input class="range" type="range" name "" value="0" min="0" max="1000" onChange="rangeSlide1(this.value)" onmousemove="rangeSlide1(this.value)"></Input>
    
    <p class="alignleft">Speed</p>
    <p class="alignright"><span id="rangeValue22">0</span></p>                   
    <Input class="range" type="range" name "" value="0" min="0" max="1" step="0.1" onChange="rangeSlide2(this.value)" onmousemove="rangeSlide2(this.value)"></Input>

    <p class="alignleft">Size</p>
    <p class="alignright"><span id="rangeValue33">0</span></p>                   
    <Input class="range" type="range" name "" value="0" min="0" max="10" onChange="rangeSlide3(this.value)" onmousemove="rangeSlide3(this.value)"></Input>

    <label for="colour">Colour</label>
    <input type="color" id="colour" value="green">   
 </fieldset>

  </div>
</div>
</div>
<!-- The Modal -->



<!-- The Canvas element -->   
<canvas></canvas>
<!-- The Canvas element -->

<script src="canvas2.js"></script>
<script src="modal.js"></script>
<!-- JS files -->


</body>
</html>
