<script>
    // Set the charts that we want on the page as variables, linking them to JSON files:
    
    var surf1 ="charts/surf/C1_croyde.json";
    var surf2 ="charts/surf/C2_restBay.json";
    var surf3 ="charts/surf/C3_llangennith.json";
    var surf4 ="charts/surf/C4_minehead.json";
    var surf5 ="charts/surf/C5_brighton.json";
    var surf6 ="charts/surf/C6_kimmeridge.json";
    var surf7 ="charts/surf/C7_freshwaterwest.json";
    var surf8 ="charts/surf/C8_freshwatereast.json";
    var surf9 ="charts/surf/C9_marloes.json";
    var surf10 ="charts/surf/C10_westdale.json";
    var surf11 ="charts/surf/C11_sennen.json";
    var surf12 ="charts/surf/C12_XYZ.json";

  
 // Now embed the charts in the divs set above:
    vegaEmbed('#chart1', surf1, {"actions": false});   
    vegaEmbed('#chart2', surf2, {"actions": false});
    vegaEmbed('#chart3', surf3, {"actions": false});   
    vegaEmbed('#chart4', surf4, {"actions": false});

    vegaEmbed('#chart12', surf12, {"actions": false});

</script>
